<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="btnClick()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="place">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>


    <script>
        
        function btnClick() {
            const api = `c54eef4704f9a8ea6bbaf76340764af2`;
            const inputValue = document.getElementById("input-value").value;
            const location = document.getElementById("place").innerText = inputValue;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${api}`)
                .then(res => res.json())
                .then(data => {
                    const temp = data.main.temp;  
                    const convert = Math.floor(temp) - 273;  
                    const main = data.weather[0].main;
                     
                    document.getElementById("temperature").innerText = convert;
                    document.getElementById("weather").innerText = main;
                    
                })
        }




    </script>
</body>

</html>
